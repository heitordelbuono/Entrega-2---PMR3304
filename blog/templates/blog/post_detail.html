<!DOCTYPE html>
<html lang="pt-br">

{% extends 'base.html' %}

{% block title %}
    {{post.titulo}}
{% endblock title %}

{% block content %}
    <h1>{{post.titulo}}</h1>
    <p>Postado em: {{ post.data_postagem|date:"d/m/Y"}}</p>

    <hr>

    <div>
        {{post.conteudo|safe}}
    </div>

    <a href="{% url 'post_update' post.pk %}">Editar Post</a>
    <br>
    <a href="{% url 'post_delete' post.pk %}">Deletar Post</a>
    <br><br>
    <a href="{% url 'post_list' %}">Voltar para a lista</a>

{% endblock content %}
